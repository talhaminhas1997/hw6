<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iMessage Coordination</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .phone-container {
            width: 100%;
            max-width: 420px;
            height: 90vh;
            max-height: 800px;
            background: white;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #f8f8f8;
            padding: 20px 15px 15px;
            border-bottom: 1px solid #e0e0e0;
            text-align: center;
        }

        .avatars {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            font-size: 14px;
            border: 2px solid white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .avatar.user1 {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .avatar.user2 {
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }

        .chat-title {
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }

        .chat-subtitle {
            font-size: 12px;
            color: #888;
            margin-top: 2px;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px 15px;
            background: white;
        }

        .message {
            display: flex;
            margin-bottom: 15px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.right {
            justify-content: flex-end;
        }

        .message.left {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 75%;
        }

        .message-bubble {
            padding: 10px 15px;
            border-radius: 18px;
            word-wrap: break-word;
            position: relative;
        }

        .message.left .message-bubble {
            background: #e5e5ea;
            color: #000;
            border-bottom-left-radius: 4px;
        }

        .message.right .message-bubble {
            background: #007aff;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .sender-name {
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 4px;
            color: #666;
        }

        .timestamp {
            font-size: 11px;
            color: #999;
            margin-top: 4px;
            text-align: center;
        }

        .time-options {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 10px;
        }

        .time-pill {
            background: white;
            border: 2px solid #007aff;
            color: #007aff;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .time-pill:hover {
            background: #007aff;
            color: white;
            transform: scale(1.05);
        }

        /* Pills in Talha's (right side) messages */
        .message.right .time-pill {
            background: rgba(255, 255, 255, 0.2);
            border-color: white;
            color: white;
        }

        .message.right .time-pill:hover {
            background: white;
            color: #007aff;
            transform: scale(1.05);
        }

        .time-pill.none {
            background: #f5f5f5;
            border-color: #999;
            color: #666;
        }

        .time-pill.none:hover {
            background: #999;
            color: white;
        }

        .summary-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border-radius: 15px;
            margin-top: 10px;
        }

        .summary-title {
            font-size: 12px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .summary-details {
            font-size: 16px;
            font-weight: 600;
        }

        .input-container {
            padding: 15px;
            background: #f8f8f8;
            border-top: 1px solid #e0e0e0;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .sana-input {
            flex: 1;
            padding: 12px 15px;
            border-radius: 20px;
            border: 1px solid #ddd;
            font-size: 14px;
            background: white;
            outline: none;
        }

        .sana-input:focus {
            border-color: #007aff;
        }

        .sana-button {
            background: #f093fb;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sana-button:hover {
            background: #f5576c;
            transform: scale(1.05);
        }

        .sana-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: scale(1);
        }

        .reschedule-container {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
        }

        .reschedule-button {
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .reschedule-button:hover {
            background: white;
            color: #007aff;
        }

        .celebration {
            font-size: 20px;
            animation: bounce 0.6s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="chat-header">
            <div class="avatars">
                <div class="avatar user1">T</div>
                <div class="avatar user2">S</div>
            </div>
            <div class="chat-title">Talha, Sana</div>
            <div class="chat-subtitle">Messages</div>
        </div>

        <div class="messages-container" id="messagesContainer">
            <!-- Initial message from Talha -->
            <div class="message right">
                <div class="message-content">
                    <div class="message-bubble">
                        Hey Sana! Dinner this weekend? Pick a time:
                        <div class="time-options">
                            <button class="time-pill" data-time="Fri 7 PM">Fri 7 PM</button>
                            <button class="time-pill" data-time="Sat 6 PM">Sat 6 PM</button>
                            <button class="time-pill" data-time="Sun 5 PM">Sun 5 PM</button>
                        </div>
                    </div>
                    <div class="timestamp">2:30 PM</div>
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    class="sana-input" 
                    id="sanaInput" 
                    placeholder="Or suggest another time..."
                    autocomplete="off"
                />
                <button class="sana-button" id="sanaButton">Send</button>
            </div>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messagesContainer');
        const sanaInput = document.getElementById('sanaInput');
        const sanaButton = document.getElementById('sanaButton');
        
        let attemptCount = 1;
        let activity = 'Dinner';
        let finalTime = '';
        let hasResponded = false;
        let rescheduleCount = 0;

        const timeOptions1 = ['Fri 7 PM', 'Sat 6 PM', 'Sun 5 PM'];
        const timeOptions2 = ['Fri 8 PM', 'Sat 7 PM', 'Sun 6 PM'];
        const timeOptions3 = ['Thu 7 PM', 'Sat 8 PM', 'Mon 6 PM'];

        // Add click handlers to initial poll buttons
        const initialPills = document.querySelectorAll('.time-pill');
        initialPills.forEach(pill => {
            pill.addEventListener('click', function() {
                if (hasResponded) return;
                const selectedTime = this.dataset.time;
                handlePollSelection(selectedTime, initialPills);
            });
        });

        // Handle custom suggestion from Sana
        sanaButton.addEventListener('click', handleCustomSuggestion);
        sanaInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleCustomSuggestion();
        });

        function handlePollSelection(selectedTime, pills) {
            hasResponded = true;
            
            // Disable all pills
            pills.forEach(pill => {
                pill.style.opacity = '0.5';
                pill.style.cursor = 'not-allowed';
                pill.style.pointerEvents = 'none';
                if (pill.dataset.time === selectedTime) {
                    pill.style.opacity = '1';
                    pill.style.background = '#4ade80';
                    pill.style.borderColor = '#22c55e';
                    pill.style.color = 'white';
                }
            });

            // Disable input
            sanaInput.disabled = true;
            sanaButton.disabled = true;

            // Talha automatically confirms
            setTimeout(() => {
                confirmAndSummarize(selectedTime);
            }, 800);
        }

        function handleCustomSuggestion() {
            if (hasResponded) return;
            
            const suggestion = sanaInput.value.trim();
            if (!suggestion) return;

            hasResponded = true;
            sanaInput.disabled = true;
            sanaButton.disabled = true;

            // Disable poll buttons
            initialPills.forEach(pill => {
                pill.style.opacity = '0.3';
                pill.style.cursor = 'not-allowed';
                pill.style.pointerEvents = 'none';
            });

            // Sana suggests something else
            addMessage('left', 'Sana', suggestion);

            // Agent proposes new times
            setTimeout(() => {
                proposeNewOptions();
            }, 1000);
        }

        function proposeNewOptions() {
            attemptCount++;
            
            let options = attemptCount === 2 ? timeOptions2 : timeOptions3;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message right';
            
            const timestamp = getTimestamp();
            
            let buttonsHTML = '<div class="time-options">';
            options.forEach(option => {
                buttonsHTML += `<button class="time-pill" data-time="${option}">${option}</button>`;
            });
            buttonsHTML += '</div>';
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    <div class="message-bubble">
                        How about these times instead?
                        ${buttonsHTML}
                    </div>
                    <div class="timestamp">${timestamp}</div>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            // Add click handlers to new pills
            const newPills = messageDiv.querySelectorAll('.time-pill');
            newPills.forEach(pill => {
                pill.addEventListener('click', function() {
                    const selectedTime = this.dataset.time;
                    handleNewPollSelection(selectedTime, newPills);
                });
            });
        }

        function handleNewPollSelection(selectedTime, pills) {
            // Disable all pills
            pills.forEach(pill => {
                pill.style.opacity = '0.5';
                pill.style.cursor = 'not-allowed';
                pill.style.pointerEvents = 'none';
                if (pill.dataset.time === selectedTime) {
                    pill.style.opacity = '1';
                    pill.style.background = '#4ade80';
                    pill.style.borderColor = '#22c55e';
                    pill.style.color = 'white';
                }
            });

            // Talha automatically confirms
            setTimeout(() => {
                confirmAndSummarize(selectedTime);
            }, 800);
        }

        function confirmAndSummarize(time) {
            addMessage('right', 'Talha', 
                `<span class="celebration">🎉</span> Perfect! Locking ${time}. Calendar invite sent.`);
            
            setTimeout(() => {
                rescheduleCount++;
                const btnId = `rescheduleBtn${rescheduleCount}`;
                
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message right';
                
                const timestamp = getTimestamp();
                
                messageDiv.innerHTML = `
                    <div class="message-content">
                        <div class="message-bubble">
                            <div class="summary-card">
                                <div class="summary-title">CONFIRMED</div>
                                <div class="summary-details">${activity} · ${time}</div>
                                <div class="reschedule-container">
                                    <button class="reschedule-button" id="${btnId}">Need to Reschedule?</button>
                                </div>
                            </div>
                        </div>
                        <div class="timestamp">${timestamp}</div>
                    </div>
                `;
                
                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;

                // Add reschedule handler
                document.getElementById(btnId).addEventListener('click', handleReschedule);
            }, 800);
        }

        function handleReschedule(event) {
            // Disable the button that was clicked
            const rescheduleBtn = event.target;
            rescheduleBtn.disabled = true;
            rescheduleBtn.style.opacity = '0.5';
            rescheduleBtn.style.cursor = 'not-allowed';

            // Disable all previous reschedule buttons
            document.querySelectorAll('.reschedule-button').forEach(btn => {
                btn.disabled = true;
                btn.style.opacity = '0.5';
                btn.style.cursor = 'not-allowed';
            });

            // Randomly pick who initiates (for simulation)
            const initiator = Math.random() > 0.5 ? 'Sana' : 'Talha';
            const alignment = initiator === 'Talha' ? 'right' : 'left';

            setTimeout(() => {
                addMessage(alignment, initiator, 'Actually, can we reschedule?');

                setTimeout(() => {
                    proposeRescheduleOptions();
                }, 1000);
            }, 500);
        }

        function proposeRescheduleOptions() {
            // Generate new random times
            const days = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
            const times = ['5 PM', '6 PM', '7 PM', '8 PM', '9 PM'];
            
            const newOptions = [];
            const usedCombos = new Set();
            
            while (newOptions.length < 3) {
                const day = days[Math.floor(Math.random() * days.length)];
                const time = times[Math.floor(Math.random() * times.length)];
                const combo = `${day} ${time}`;
                
                if (!usedCombos.has(combo)) {
                    usedCombos.add(combo);
                    newOptions.push(combo);
                }
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message right';
            
            const timestamp = getTimestamp();
            
            let buttonsHTML = '<div class="time-options">';
            newOptions.forEach(option => {
                buttonsHTML += `<button class="time-pill" data-time="${option}">${option}</button>`;
            });
            buttonsHTML += '</div>';
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    <div class="message-bubble">
                        No problem! Here are some new times:
                        ${buttonsHTML}
                    </div>
                    <div class="timestamp">${timestamp}</div>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            // Add click handlers to new pills
            const newPills = messageDiv.querySelectorAll('.time-pill');
            newPills.forEach(pill => {
                pill.addEventListener('click', function() {
                    const selectedTime = this.dataset.time;
                    handleReschedulePollSelection(selectedTime, newPills);
                });
            });
        }

        function handleReschedulePollSelection(selectedTime, pills) {
            // Disable all pills
            pills.forEach(pill => {
                pill.style.opacity = '0.5';
                pill.style.cursor = 'not-allowed';
                pill.style.pointerEvents = 'none';
                if (pill.dataset.time === selectedTime) {
                    pill.style.opacity = '1';
                    pill.style.background = '#4ade80';
                    pill.style.borderColor = '#22c55e';
                    pill.style.color = 'white';
                }
            });

            // Talha automatically confirms the reschedule
            setTimeout(() => {
                confirmAndSummarize(selectedTime);
            }, 800);
        }

        function addMessage(alignment, sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${alignment}`;
            
            const timestamp = getTimestamp();
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    ${alignment === 'left' ? `<div class="sender-name">${sender}</div>` : ''}
                    <div class="message-bubble">
                        ${text}
                    </div>
                    <div class="timestamp">${timestamp}</div>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function getTimestamp() {
            const currentTime = new Date();
            const hours = currentTime.getHours();
            const minutes = currentTime.getMinutes();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            const displayHours = hours % 12 || 12;
            const displayMinutes = minutes.toString().padStart(2, '0');
            return `${displayHours}:${displayMinutes} ${ampm}`;
        }
    </script>
</body>
</html>
